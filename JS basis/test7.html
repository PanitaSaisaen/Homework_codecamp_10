<body>
    <script>
        function draw(n){
            let num = n * n;
             for (let i=n; i>=1; i--) {
                 str = "";
                 for(let m=n; m>=1; m--){
                    str = str + num;
                    num--;
                 }
                 console.log(str)
             }    
        }
        draw(4)
    </script>
</body>
