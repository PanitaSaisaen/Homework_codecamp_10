<body>
    <script>
        function draw(n){
            for (let i=1; i<=n; i++){
                str = "";
                for (let m=n; m>=1; m--){
                    if ( m===i ){
                        str = str + "_";
                    }else {str = str + "*";
                    }
                }
                console.log(str)
            }
        }
        draw(3)
    </script>
