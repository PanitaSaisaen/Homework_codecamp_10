<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("How old are you?");
        let message;
        if (age < 18 || age > 60) {
            message = "Can not login...";
        } else {
            message = "Welcome!";
        }
        alert(message);
    </script>
</body>
