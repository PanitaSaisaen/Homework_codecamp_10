<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n){
            let num = 1;
            for (let i=1; i<=n; i++){
                str = "";
                for (let m=n; m>=1; m--){
                    if (m>i){
                        str = str + "_";
                    }else {
                        str = str + num;
                        num++;
                    }
                }
                console.log(str)
            }
            for (let y=1; y<n; y++){
                str = "";
                for (let x=1; x<=n; x++){
                    if(x<=y){
                        str = str + "_";
                    }else {
                        str = str + num;
                        num++;
                    }
                }
                console.log(str)
            }

        }
        draw(3)
    </script>
</body>
</html>
