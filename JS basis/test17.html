<body>
    <script>
        function draw(n){
            for (let i=n; i>=1; i--){
                str = "";
                for (let m=1; m<=n; m++){
                    if(m<i){
                        str = str + "_";
                    }else {
                        str = str + "*"
                    }
                }
                console.log(str)
            }
        }
        draw(4)
    </script>
</body>
