<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n){
            for (let i = 1; i <= n; i++){
                str = "";
                for (let j = 1; j <= n; j++){
                    if (j < i){
                        str = str + "_";
                    }else {
                        str = str + "*";
                    }
                }
                    for (let l = n; l >= 2; l--){
                        if (l > i){
                            str = str + "*";
                        }else {
                            str = str + "_";
                        }
                    }
                console.log(str)
            }
        }
        draw(4)
    </script>
</body>
</html>
