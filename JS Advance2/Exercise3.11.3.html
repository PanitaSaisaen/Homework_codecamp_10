<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumInput() {
            let arr = [];

            while (true) {
                let value = prompt("Enter value to sum", 0);

                if (value === null || isNaN(value)) {
                    let sum = 0;
                    for (val of arr) {
                        sum += Number(val);
                    }

                    alert(`sum = ${sum}`);
                    break;
                };
                
                arr.push(value);
            }


        }
        sumInput() 
    </script>
</body>

</html>
