<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function extractCurrencyValue(string, rate) {
            return Number(string.slice(1)) * rate
        }
        extractCurrencyValue("$350", 30.5)
    </script>
</body>
