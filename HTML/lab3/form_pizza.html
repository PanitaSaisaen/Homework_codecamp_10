<!DOCTYPE html>
<html>
<head>
	<title>Pizza Shop</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
</head>

<body>
<form action="/action_page.php">
  <table>
      <tr>
      	<th colspan="2">Pizza Shop2.0</th>
      </tr>
      <tr>
      	<td>Name</td>
      	<td>
        	<input type="text" name="name">
        </td>
      </tr>
	  <tr> 
      	<td>Pizza Topping</td>
        <td>
        	<input type="radio" name="topping" value="supreme"/>
            <label for="topping">Supreme</label><br/>
            <input type="radio" name="topping" value="vegetarian"/>
            <label for="topping">Vegetarian</label><br/>
            <input type="radio" name="topping" value="hawaiian"/>
            <label for="topping">Hawaiian</label><br/>
        </td>
      </tr>
      <tr>
      	<td>Pizza Sauce</td>
        <td>
        	<select name="suace">
            	<option value="tomato">Tomato</option>
            	<option value="barbeque">Barbeque</option>
                <option value="mayonnaise">Mayonnaise</option>
                <option value="secret Sauce">Secret Sauce</option>
            </select>
        </td>
      </tr>
      <tr>
      	<td>Optional Extras</td>
        <td>
        	<input type="checkbox" name="optional1" value="Extra cheese"/>
            <label for="optional1">Extra cheese</label>
            <input type="checkbox" name="optional2" value="Gluten free base"/>
            <label for="optional2">Gluten free base</label>
        </td>
      </tr>
      <tr>
      	<td colspan="2">
        	Delivery Instruction:<br/>
        	<textarea name="Delivery" cols="50" rows="4"></textarea>
        </td>
  	  </tr>
      <tr>
      	<td colspan="2">
        	<input type="submit" value="Send my Order"/>
        </td>
      </tr>
  </table>
</form>
</body>
</html>
