<body>
    <script>
        function Accumulator(stringValue) {
            this.value = stringValue;

            this.read = function () {
                return this.value += +prompt('add new value', 0);
            }
        }

        let a = new Accumulator(1);

        alert(a.read())
        alert(a.value)
    </script>
</body>
